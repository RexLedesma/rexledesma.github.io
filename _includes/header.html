{% if page.title %}
  <header>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.subtitle %}
      {% if page.layout == "index" %}
      <p class="subtitle"><a href="{{ '/' | relative_url }}">{{ page.subtitle }}</a></p>
      {% else %}
      <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}
    {% endif %}
    {% if page.date %}
      <p class="byline">{{ page.date | date: "%B %-d, %Y"}}</p>
    {% endif %}
  </header>
{% endif %}
